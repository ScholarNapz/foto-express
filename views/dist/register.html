<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="/stylesheets/style.css">
  </head>
  <body>
    <div class="landing">
      <div class="landing-form">
        <form method="post" action="/register">
          <div class="form-group">
            <label for="username">Username</label><br>
            <input id="username" type="text" name="username" placeholder="Enter Username">
          </div>
          <div class="form-group">
            <label for="name">Name</label><br>
            <input id="name" type="text" name="name" placeholder="Enter Name">
          </div>
          <div class="form-group">
            <label for="email">Email</label><br>
            <input id="email" type="email" name="email" placeholder="Enter Email">
          </div>
          <div class="form-group">
            <label for="password">Password</label><br>
            <input id="password" type="password" name="password" placeholder="Enter Password">
          </div>
          <div class="form-group">
            <label for="password2">Confirm Password</label><br>
            <input id="password2" type="password" name="password2" placeholder="Confirm Password">
          </div><br>
          <div class="form-buttons">
            <button class="btn btn-medSlate-full" id="login" type="submit" name="submit" value="Register">Register</button>
            <div class="gap"></div><a class="btn btn-fir" href="/">login</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
